<mat-form-field appearance="fill">
  <mat-label>Hogwarts Houses</mat-label>
  <mat-select [(value)]="selected" (selectionChange)="onSelectChange()">
    <mat-option value="none">Select a House</mat-option>
    <mat-option value="gryffindor">Gryffindor</mat-option>
    <mat-option value="slytherin">Slytherin</mat-option>
    <mat-option value="hufflepuff">Hufflepuff</mat-option>
    <mat-option value="ravenclaw">Ravenclaw</mat-option>

  </mat-select>
</mat-form-field>
  <table mat-table  [dataSource]="dataSource"  class="mat-elevation-z8" style="width:1000px;">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Patronus Column -->
    <ng-container matColumnDef="patronus">
      <th mat-header-cell *matHeaderCellDef> Patronus </th>
      <td mat-cell *matCellDef="let element"> {{element.patronus}} </td>
    </ng-container>
  
    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
  
    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> <img src= {{element.image}} alt= {{element.name}} style="width:125px;height:150px;"></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
